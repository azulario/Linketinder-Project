<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-lg bg-white rounded-2xl shadow p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 id="titulo-cadastro" class="text-2xl font-bold text-gray-800">Cadastro</h1>
      <a href="selecao.html" class="text-sm text-blue-600 hover:underline flex items-center gap-1">
        <span class="material-icons text-base">arrow_back</span>
        Voltar
      </a>
    </header>

    <form id="form-cadastro" class="space-y-4">
      <div>
        <label id="label-nome" for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
        <input id="nome" name="nome" type="text" required class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu nome ou razão social" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
        <input id="email" name="email" type="email" required class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="seu@email.com" />
      </div>
      <div>
        <label for="fotoUrl" class="block text-sm font-medium text-gray-700">URL da Foto/Logo (opcional)</label>
        <input id="fotoUrl" name="fotoUrl" type="url" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://..." />
      </div>
      <div>
        <label for="competencias" class="block text-sm font-medium text-gray-700">Competências (separe por vírgula)</label>
        <input id="competencias" name="competencias" type="text" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Java, SQL, Git" />
      </div>

      <div class="pt-2 flex items-center justify-between">
        <button type="button" id="toggle-perfil" class="text-sm text-gray-600 hover:text-gray-800 flex items-center gap-1">
          <span class="material-icons text-base">swap_horiz</span>
          <span id="toggle-text">Sou Empresa</span>
        </button>
        <div class="flex gap-3">
          <a href="selecao.html" class="btn px-4 py-2 rounded-lg border border-gray-300 text-gray-700">Cancelar</a>
          <button type="submit" class="btn btn-primary px-4 py-2 rounded-lg">Salvar</button>
        </div>
      </div>
    </form>
  </div>

  <script type="module" src="../js/Cadastro.js"></script>
</body>
</html>
