<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>LinkeTinder - Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-pink-600 to-red-500 text-white p-4">
<h1 class="text-3xl lg:text-5xl font-bold mb-6"> Deu Match! </h1>

<div class="flex gap-6 items-center mb-10">
    <img src="https://via.placeholder.com/120" alt="Candidato" class="w-20 h-20 lg:w-28 lg:h-28 rounded-full border-4 border-white shadow-lg">
    <img src="https://via.placeholder.com/120" alt="Empresa" class="w-20 h-20 lg:w-28 lg:h-28 rounded-full border-4 border-white shadow-lg">
</div>

<p class="text-lg lg:text-xl mb-6 text-center">Agora vocês podem se conhecer melhor!</p>

<div class="flex flex-col sm:flex-row gap-4">
    <button class="flex items-center justify-center gap-2 bg-white text-pink-600 px-6 py-3 rounded-xl font-semibold shadow-lg w-full sm:w-auto">
        <span class="material-icons">chat</span> Iniciar Chat
    </button>
    <button class="flex items-center justify-center gap-2 bg-white text-gray-700 px-6 py-3 rounded-xl font-semibold shadow-lg w-full sm:w-auto">
        <span class="material-icons">home</span> Início
    </button>
</div>
</body>
</html>
