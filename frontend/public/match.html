<html lang="pt-BR">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-pink-600 to-red-500 text-white p-4">

        <span class="material-icons">chat</span> Revelar perfil
