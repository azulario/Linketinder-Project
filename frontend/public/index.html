<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Linketinder - Início</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-purple-100">
<div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6 text-gray-700">O que você procura?</h1>
    <button id="btn-candidato" class="flex items-center justify-center gap-2 w-full px-4 py-3 mb-4 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition text-base sm:text-lg">
        <span class="material-icons">business_center</span> Emprego
    </button>
    <button id="btn-empresa" class="flex items-center justify-center gap-2 w-full px-4 py-3 bg-green-600 text-white rounded-xl shadow hover:bg-green-700 transition text-base sm:text-lg">
        <span class="material-icons">person_search</span> Funcionário
    </button>
</div>
<script type="module" src="../js/Main.js"></script>
</body>
</html>
